apiVersion: v1
kind: Service
metadata:
  name: gateway-mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: gateway-mysql
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-mysql
  template:
    metadata:
      labels:
        app: gateway-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-db-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: GenoAuth
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: gateway-db-pvc