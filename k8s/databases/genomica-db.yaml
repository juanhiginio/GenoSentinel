apiVersion: v1
kind: Service
metadata:
  name: genomica-mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: genomica-mysql
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genomica-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genomica-mysql
  template:
    metadata:
      labels:
        app: genomica-mysql
    spec:
      containers:
      - name: mysql
      image: mysql:8.0
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: genomica-db-secret
            key: MYSQL_ROOT_PASSWORD
      - name: MYSQL_DATABASE
        value: GenoGenomics
      ports:
      - containerPort: 3306
      volumeMounts:
      - name: mysql-data
      mountPath: /var/lib/mysql
    volumes:
    - name: mysql-data
      persistentVolumeClaim:
        claimName: genomica-db-pvc