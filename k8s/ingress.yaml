apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geno-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: genosentinel.local
    http:
      paths:
      - path: /
      pathType: Prefix
      backend:
        service:
          name: gateway-service
          port:
            number: 8080